name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: 'npm'

    - run: npm ci

    - run: npm run lint

    - run: npm test
